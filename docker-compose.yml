version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: ai-notes-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: ai-notes-app
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
    networks:
      - ai-notes-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-notes-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://${MONGO_USER:-appuser}:${MONGO_PASSWORD:-apppassword}@mongodb:27017/ai-notes-app?authSource=ai-notes-app
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production-64-chars-minimum-required}
      JWT_EXPIRE: 7d
      JWT_COOKIE_EXPIRE: 7
      NVIDIA_API_KEY: ${NVIDIA_API_KEY}
      NVIDIA_BASE_URL: https://integrate.api.nvidia.com/v1
      NVIDIA_LLM_MODEL: meta/llama-3.1-8b-instruct
      NVIDIA_EMBEDDING_MODEL: nvidia/nv-embedqa-e5-v5
      NVIDIA_EMBEDDING_DIMENSION: 1024
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    volumes:
      - app_data:/app/data
      - app_logs:/app/logs
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ai-notes-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: ai-notes-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - ai-notes-network
    profiles:
      - production

volumes:
  mongodb_data:
    driver: local
  app_data:
    driver: local
  app_logs:
    driver: local

networks:
  ai-notes-network:
    driver: bridge

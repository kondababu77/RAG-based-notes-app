services:
  # Backend API with Frontend
  - type: web
    name: ai-notes-app
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false  # Set this manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: JWT_COOKIE_EXPIRE
        value: 7
      - key: NVIDIA_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: NVIDIA_BASE_URL
        value: https://integrate.api.nvidia.com/v1
      - key: NVIDIA_LLM_MODEL
        value: meta/llama-3.1-8b-instruct
      - key: NVIDIA_EMBEDDING_MODEL
        value: nvidia/nv-embedqa-e5-v5
      - key: NVIDIA_EMBEDDING_DIMENSION
        value: 1024
      - key: FRONTEND_URL
        fromService:
          name: ai-notes-app
          type: web
          property: host
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
